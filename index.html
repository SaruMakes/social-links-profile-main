<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/CSS" href="./reset.css" />
    <link rel="stylesheet" type="text/CSS" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <main>
      <section class="social-card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="photo of Jessica Randal"
        />
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
        <ul class="link-tree">
          <li class="link-button"><a href="#">GitHub</a></li>
          <li class="link-button"><a href="#">Frontend Mentor</a></li>
          <li class="link-button"><a href="#">LinkedIn</a></li>
          <li class="link-button"><a href="#">Twitter</a></li>
          <li class="link-button"><a href="#">Instagram</a></li>
        </ul>
      </section>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge"> Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/SaruMakes"> SaruMakes</a>.
    </footer>
  </body>
</html>
